  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: git@github.com:dragospetrovan/gitops-demo.git
    path: charts/podinfo
    ref: master
  values:
    image:
      repository: dpetrovan/podinfo
      tag: dev-s0zmgyks
    replicaCount: 1
    hpa:
      enabled: false
